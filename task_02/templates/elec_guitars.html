{% extends 'template.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container text-center">
        <div class="row justify-content-around"> 
        {% for eleguitar in eleguitars %}
            <div class="col-md-auto">
                <p>{{eleguitar.description}}</p>
                <img src="{{ url_for( 'static', filename='img/'+eleguitar.img ) }}" width="264" height="300" alt="Электрогитара">
            </div>
        {% endfor %}
        </div> 
    </div>
{% endblock %}
