{% extends 'template.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row justify-content-around"> 
        {% for amplifier in ampli %}
            <div class="col-md-auto">
                <p>{{amplifier.description}}</p>
                <img src="{{ url_for( 'static', filename='img/'+amplifier.img ) }}" width="264" height="300" alt="Усилитель">
            </div>
        {% endfor %} 
    </div> 
</div>
{% endblock %}
